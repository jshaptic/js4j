// Setup javadoc settings: only public members and beautiful hyperlinks for standard Java objects 
javadoc {
	options {
		memberLevel = org.gradle.external.javadoc.JavadocMemberLevel.PUBLIC
		encoding = "UTF-8"
		linksOffline "https://docs.oracle.com/javase/8/docs/api/", "https://docs.oracle.com/javase/8/docs/api/"
	}
}