// Use TestNG framework instead of default JUnit
test {
	useTestNG() {
		suites "testng.xml"
	}
	
	testLogging {
		exceptionFormat "full"
		events "skipped", "failed"
	}
}

// For coveralls check jacoco xml report should be turned on
jacocoTestReport {
	reports {
        xml.enabled = true
    }
}