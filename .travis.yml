language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  
# Build settings
sudo: false
notifications:
  email: false

# skip default travis installation task
install:
  - echo "skip default gradlew assemble"

# execute custom script instead of default travis execution
script:
  - ./gradlew check jacocoTestReport coveralls

# Output all test results in case of the build failure
after_failure:
  - cat build/test-results/test/*.xml

# Deploy snapshot version or release version, depending on the branch
deploy:
  provider: script
  script: ./gradlew travisDeploy
  skip_cleanup: true
  on:
    condition: $TRAVIS_TAG = ''
    jdk: oraclejdk8

# Used to avoid uploading the cache after every build, see https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repositories/